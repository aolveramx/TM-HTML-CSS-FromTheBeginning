<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & images</title>
</head>

<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/1.HTML_basics/4_typography.html">Typography</a>
  </p>
  <!-- Local image -->
  <img src="/1.HTML_basics/Images/sample.jpg" alt="My image" width="200">
  <!-- Remote image -->
  <img src="https://source.unsplash.com/WLUHO9A_xik/1600x900
  " alt="">
</body>

</html>
